<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFood</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>
    <section class="cabecalho">

        <header class="cabecalho__container">

            <nav class="cabecalho__menu">
                <img class="cabecalho__logo" src="assets/img/ifood-logo.png" alt="Ifood logo">
                <a class="cabecalho__link" href>Entregador</a>
                <a class="cabecalho__link" href>Restaurante e Mercado</a>
                <a class="cabecalho__link" href>Carreiras</a>
                <a class="cabecalho__link" href>iFood Cardss</a>
            </nav>
            <div class="cabecalho__menu2">

                <a class="cabecalho__botao1" href>criar conta</a>
                <a class="cabecalho__botao2" href>Entrar</a>
            </div>
        </header>
    </section>

    <section class="apresentacao">
        <h1 class="apresentacao__titulo">Faça mercado no iFood</h1>
        <p class="apresentacao__texto">Entregamos tudo o que precisa na porta da sua casa, de hortifruti a itens de
            limpeza</p>
    </section>
    <section class="banner">

        <article class="banner__Restaurante">
            <h2 class="banner__titulo">Restaurante</h2>
            <a class="banner__botaoRest" href>Ver opções</a>
            <img src="assets/img/logo_restaurante.png" alt="Hamburguer" class="banner__Hamburguer">
        </article>

     <article class="banner__mercado">
            <h2 class="banner__titulo">Mercado</h2>
            <a class="banner__botaoMec" href>Buscar lojas</a>
            <img src="assets/img/logo_mercado (1).png" alt="Carrinho de compras" class="banner__Carrinho">
        </article>
    </section>
</body>
</html>
